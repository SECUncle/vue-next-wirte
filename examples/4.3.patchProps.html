<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="./../dist/vue-next-core-write.global.js"></script>
  <script>
    const { render, effect, reactive } = Vue
  
    let state = reactive({
      name: 'vue-next',
      count: 0,
      toggle: true
    })
  
    function handleClick() {
      state.toggle = !state.toggle
    }
  
    effect(() => {
      const VNode = {
        type: 'div',
        props: {
          style: state.toggle ? 'color: red' : 'color: blue',
          onClick: handleClick
        },
        children: '文字的颜色'
      }
  
      render(VNode, root)
    })
  </script>
</body>

</html>
