<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="./../dist/vue-next-core-write.global.js"></script>
  <script>
    const { render } = Vue

    const state = {
      name: 'hello-world'
    }

    const VNode = {
      type: 'div',
      props: {
        style: 'color:red',
        onClick: () => alert('点击')
      },
      children: [{
        type: 'span',
        props: null,
        children: {
          type: 'a',
          props: null,
          text: 'aaa',
          children: state.name
        }
      }, {
        type: 'p',
        props: null,
        children: 'child render'
      }]
    }


    render(VNode, root)


  </script>
</body>

</html>
